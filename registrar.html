<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav>
        <div class="navegador">
            <ul class="menu">
                <li><a href="index.html"><button>Inicio</button></a></li>
                <li><a href="iniciar.html"><button>Registrarse</button></a></li>
                <li><a href="nosotros.html"><button>Nosotros</button></a></li>
            </ul>
        </div>
    </nav>
    <main class="flexform2">
        <section>
            <form action="">
                <div class="form2">
                    <h1>Crear Cuenta</h1>
                    <div class="login">
                        <input type="email" placeholder="Correo">
                        <input type="password" placeholder="Clave">
                        <input type="password" placeholder="Clave">
                        <p>Genero</p>
                        <div class="rb">
                        <input type="radio" id="hombre" name="genero" value="hombre">
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="mujer" name="genero" value="mujer">
                        <label for="mujer">Mujer</label>
                        <input type="radio" id="otro" name="genero" value="otro">
                        <label for="otro">Otro</label>
                        </div>
                        <p>Productos de interes</p>
                        <div>
                        <input type="checkbox" id="prenda-superior" name="ropa" value="prenda-superior">
                        <label for="prenda-superior">Poleras</label>  
                        <input type="checkbox" id="prenda-inferior" name="ropa" value="prenda-inferior">
                        <label for="prenda-inferior">Pantalones</label>
                        <input type="checkbox" id="calzado" name="ropa" value="calzado">
                        <label for="calzado">Calzado</label>  
                        </div>
                        <button type="submit">Crear</button>
                    </div>
                    <div class="forgot">
                        <div class="flex-f">
                            <p>Tienes cuenta?</p>
                            <a href="iniciar.html" class="enlace">Iniciar sesion</a>
                        </div>                        
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
